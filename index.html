<!DOCTYPE html>
<html>
	<head>
		<title>Galaga Web Game</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body style="height: 100%; margin: 0;">
		<!-- The canvas for the panning background -->
		<canvas id="background" width="600" height="360">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for all enemy ships and projectiles-->
		<canvas id="main" width="600" height="360">
		</canvas>
		<!-- The canvas for the player ship-->
		<canvas id="playerShip" width="600" height="360">
		</canvas>
		<div class="score">PLAYER SCORE: <span id="score"></span></div>
		<div class="game-over" id="game-over">GAME OVER<p><span onclick="game.restart()">Restart</span></p></div>
		<div class="loading" id="loading">LOADING...<p>Please wait</p></div>
		<script src="space_shooter.js"></script>
	</body>
</html>
